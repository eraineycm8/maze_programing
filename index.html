<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="maze.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    
  </head>
  <body class="bg-dark text-white">
    <div class="d-flex">
        <div class="col-8">
            <div class="form-row status d-flex justify-content-evenly m-2">
                <div class="col-sm-1">
                    <label for="energy" class="form-label">Energia</label>
                    <input type="text" id="energy" class="form-control form-control-sm" value="100">
                </div>
                <div class="col-sm-1">
                    <label for="health" class="form-label">Saúde </label>
                    <input type="text" id="health" class="form-control form-control-sm" value="97">
                </div>
                <div class="col-sm-1">
                    <label for="items" class="form-label">Itens</label>
                    <input type="text" id="items" class="form-control form-control-sm" value="15/18">
                </div>
                <div class="col-sm-1">
                    <label for="life" class="form-label">Vidas</label>
                    <input type="text" id="life" class="form-control form-control-sm" value="3">
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center m-2" id="mazeCanvas"></div>
        </div>
        <div class="col-4 flex-column">
            <div class="d-flex justify-content-center my-3">
                <button class="btn btn-success mx-1" type="button" onclick="run()">Executar</button>
                <button class="btn btn-secondary mx-1" type="button">Salvar</button>
                <button class="btn btn-primary" type="button">Fechar</button>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col m-2">
                        <textarea class="form-control" rows="15" id="textCommand" readonly></textarea>
                    </div>
                </div>
                <div class="row row-full">
                    <div class="col">
                        <button class="btn btn-secondary btn-sm m-1" onclick="turnAroundLeft()">VIRAR ESQUERDA</button>
                        <button class="btn btn-secondary btn-sm m-1" onclick="walk()">ANDAR</button>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#walkto">ANDAR ATÉ</button>
                        <button class="btn btn-secondary btn-sm m-1" onclick="turnAroundRight()">VIRAR DIREITA</button>
                        <button class="btn btn-primary btn-sm m-1">SE</button>
                        <button class="btn btn-primary btn-sm m-1">ATÉ</button>
                        <button class="btn btn-primary btn-sm m-1">x1</button>
                        <button class="btn btn-primary btn-sm m-1">x2</button>
                        <button class="btn btn-primary btn-sm m-1">x3</button>
                        <button class="btn btn-primary btn-sm m-1">PEGAR</button>
                        <button class="btn btn-primary btn-sm m-1">PARAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <!-- Botão para abrir o modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Abrir Modal
  </button>

  <!-- O modal -->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="walkto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Andar até</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="walkY">Letra:</label>
                <input type="text" class="form-control" id="walkY" placeholder="Digite a letra aqui">
            </div>
            <div class="form-group">
                <label for="walkX">Número:</label>
                <input type="text" class="form-control" id="walkX" placeholder="Digite o número aqui">
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="walkto()">Inserir</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Adicione o link do Bootstrap JS e do jQuery antes do fechamento do body -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
