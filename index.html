<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1>Bem vindo ao A Maze Programing</h1>

    <br>
    <h1>Imagem SVG</h1>
    <svg width="40" height="40">
      <foreignObject width="100%" height="100%">
        <img src="wall.svg" alt="Imagem SVG"/>
      </foreignObject>
    </svg>
    
    <br>

    <a href="./maze.html">
      <button type="button" class="btn btn-outline-success">
      Iniciar jogo
    </button>
  </a>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#walkToModal">
  Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="walkToModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="walkToModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="walkToModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="walkY">Letra:</label>
          <input type="text" class="form-control" id="walkY" placeholder="Digite a letra aqui" maxlength="1">
        </div>
        <div class="form-group">
          <label for="walkX">Número:</label>
          <input type="text" class="form-control" id="walkX" placeholder="Digite o número aqui"maxlength="2">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" onclick="walkto()">Understood</button>
      </div>
    </div>
  </div>
</div>



<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" onclick=" success()">
  Ganhou
</button>

<!-- Modal Success -->
<div class="modal fade" id="success" tabindex="-1" aria-labelledby="successLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-success text-light">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="successLabel">Parabéns!</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Você chegou ao final do labirinto!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" hidden>Close</button>
        <a href=".\index"><button type="button" class="btn btn-light text-success">Ok</button></a>
      </div>
    </div>
  </div>
</div>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" onclick=" fail()">
  Ganhou
</button>

<!-- Modal Success -->
<div class="modal fade" id="fail" tabindex="-1" aria-labelledby="successLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-danger text-light">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="failLabel">Tente novamente!</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Você não conseguiu chegar ao final do labirinto!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light text-light" data-bs-dismiss="modal" hidden>Close</button>
        <a href=".\index.html"><button type="button" class="btn btn-light text-danger">Ok</button></a>
      </div>
    </div>
  </div>
</div>


<script>
function walkto() {
  let column = walkY.value.toUpperCase().charCodeAt(0) - 65;
  let row = walkX.value-1;

  console.log(column+ " - "+row);
  //addCommand(() => player.walkto(column, row), 'Ande até [' + walkY.value + '][' + walkX.value + ']');
}

function success() {
  const successModal = new bootstrap.Modal('#success', null);
  successModal.show();
}


function fail() {
  const successModal = new bootstrap.Modal('#fail', null);
  successModal.show();
}
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">

    </script>


  </body>
</html>
